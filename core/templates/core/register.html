{% extends "core/base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.</p>
</div>
{% endblock %}
