{% extends "core/base.html" %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.images.all %}
                <img src="{{ product.images.first.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
            {% else %}
                <img src="{% static 'images/default.jpg' %}" class="img-fluid rounded shadow" alt="Default image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <p class="fw-bold fs-4">{{ product.price }} {{ product.currency }}</p>
        </div>
    </div>
</div>
{% endblock %}
