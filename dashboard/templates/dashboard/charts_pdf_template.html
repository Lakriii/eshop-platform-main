{# dashboard/templates/dashboard/charts_pdf_template.html #}
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>{{ report_title }}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.4;
        }
        header {
            text-align: center;
            margin-bottom: 1cm;
        }
        header h1 {
            font-size: 24px;
            margin-bottom: 0.2cm;
        }
        header p {
            font-size: 12px;
            color: #555;
            margin: 0;
        }
        .chart-container {
            text-align: center;
            margin-top: 1cm;
        }
        .chart-container img {
            max-width: 100%;
            height: auto;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ report_title }}</h1>
        <p>Report k {{ report_date|date:"d.m.Y H:i" }}</p>
    </header>

    <div class="chart-container">
        <h2>Objednávky a obrat - posledných 14 dní</h2>
        <img src="data:image/png;base64,{{ chart_image }}" alt="Graf objednávok a obratu">
    </div>

    <footer>
        &copy; {{ report_date|date:"Y" }} Fiktívny E-shop. Všetky práva vyhradené.
    </footer>
</body>
</html>
