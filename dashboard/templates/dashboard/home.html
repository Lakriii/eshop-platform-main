{% extends "dashboard/base_dashboard.html" %}

{% block dashboard_content %}
<h1>Prehľad</h1>

<div class="row g-4 mt-3">
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <h6>Objednávky</h6>
        <p class="fs-4">{{ total_orders }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <h6>Dnes</h6>
        <p class="fs-4">{{ new_orders_today }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <h6>Obrat</h6>
        <p class="fs-4">{{ total_revenue }} €</p>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <h6>Zákazníci</h6>
        <p class="fs-4">{{ total_customers }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
