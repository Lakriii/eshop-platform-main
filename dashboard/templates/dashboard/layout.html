{% load static %}

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
        <h3 class="mb-4">Dashboard</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="{% url 'dashboard:home' %}" class="nav-link text-white">Prehľad</a></li>
            <li class="nav-item"><a href="{% url 'dashboard:orders' %}" class="nav-link text-white">Objednávky</a></li>
            <li class="nav-item"><a href="{% url 'dashboard:products' %}" class="nav-link text-white">Produkty</a></li>
            <li class="nav-item"><a href="{% url 'dashboard:customers' %}" class="nav-link text-white">Zákazníci</a></li>
        </ul>
    </div>

    <!-- OBSAH -->
    <div class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
    </div>

</div>

</body>
</html>
